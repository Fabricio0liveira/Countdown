<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Countdown</title>
</head>
<body>
    <main class="main">
        <img class="top-image" src="./assets/top-image.svg" alt="top-image">
        <div class="section">
            <div class="titleAndTimer">
                <h1 class="title">READY TO LAUNCH IN...</h1>

                <div class="countdown">
                    <div class="time">
                        <small>Dias</small>
                        <h2 id="days">00</h2>
                    </div>
                    <div class="time">
                        <small>Horas</small>
                        <h2 id="hours">00</h2>
                    </div>
                    <div class="time">
                        <small>Minutos</small>
                        <h2 id="minutes">00</h2>
                    </div>
                    <div class="time">
                        <small>Segundos</small>
                        <h2 id="seconds">00</h2>
                    </div>
                </div>
            </div>
    
            <p class="text">Increva-se para saber mais sobre o lan√ßamento</p>
    
            <button class="btn">Inscreva-se</button>    
        </div>
        <img class="rocket" src="./assets/rocket.svg" alt="img-rocket">

        <img src="./assets/spinner.gif" alt="Carregando..." id="loading" class="loading"/>

        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-form">
                    <form action="">
                        <h3 class="modal-signUp">Inscreva-se</h3>
                        <label class="input-name" for="name">
                            Nome:
                            <br>
                            <input class="input-name" type="text" name="name" id="name" placeholder="Nome Completo">
                        </label>
                        <br>
                        <label class="input-email" for="email">
                            Email:
                            <br>
                            <input class="input-email" type="email" name="email" id="email" placeholder="nome@email.com">
                        </label>
                    </form>
                </div>
                <div class="input-group actions">
                    <button class="btn-cancel">Cancelar</button>
                    <button class="btn-submit" type="submit">Enviar</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Developed in Html, Css and Javascript, By: Fabricio</p>
        </footer>
    </main>

    <script src="./script.js"></script>
</body>
</html>
